<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Need For Speed</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
  </head>
  <body>
    <button id="menuBtn">☰ منو</button>
    <aside id="sideMenu" class="open">
      <div class="menuHeader">
        <h2>منوی بازی</h2>
        <button id="closeMenu">✕</button>
      </div>
      <section class="mrg">
        <button id="startBtn" class="primary startGame">شروع بازی</button>
      </section>
      <section class="mrg">
        <button id="pauseBtn" class="ghost">توقف / ادامه</button>
        <button id="restartBtn" class="ghost">بازی دوباره</button>
      </section>
      <section class="menuSection">
        <h3>انتخاب ماشین (Player)</h3>
        <div id="carList" class="carList"></div>
      </section>
      <section class="menuSection">
        <h3>تنظیمات</h3>
        <label class="mrg">مود شب
          <input type="checkbox" id="nightToggle" />
        </label>
        <label class="mrg"
          >صدا
          <input type="range" id="volume" min="0" max="1" step="0.05" value="0.7" />
        </label>
        <label class="mrg"
          >شدت نیترو
          <input type="range" id="nitroPower" min="0.5" max="2.0" step="0.1" value="1.3" />
        </label>
      </section>
      <section class="menuSection">
        <button id="resetBest" class="ghost">حذف رکورد</button>
      </section>
    </aside>
    <div class="frame">
      <div class="hud">
        <div class="score">امتیاز: <span id="scoreText">0</span></div>
        <div class="status">
          <div class="hearts" id="hearts"></div>
          <div class="nitroWrap">
            <div class="mutedSmall">نیترو</div>
            <div class="nitroBar"><div id="nitroFill" class="nitroFill"></div></div>
          </div>
        </div>
      </div>
      <canvas id="game" width="420" height="700"></canvas>
      <div class="score-panel">رکورد: <span id="bestText">0</span></div>
    </div>
    <div id="gameOverMenu" class="overlay">
      <div class="gameOverCard">
        <h1>GAME OVER</h1>
        <p id="finalScore">امتیاز: 0</p>
        <div style="display: flex; gap: 8px">
          <button id="tryAgain" class="primary">دوباره</button>
          <button id="goHome" class="ghost">بازگشت</button>
        </div>
      </div>
    </div>
    <div id="touchNitro" class="touchNitro">N</div>
    <script src="script.js"></script>
  </body>
</html>
